<div>
	<form action="emp.php" method="post">
		<div class="container">
			<div class="row">
				<div class="col-sm-3">
					<h1>Register New Employee</h1>
					<p>Fill the inforomation</p>
					<label for="fname"><b>First Name</b></label>

					<input type="email" class="form-control" id="email"  name="email" required>

					<label for="phonenumber"><b>Phone Number</b></label>
					<input type="tel" class="form-control" id="phonenumber"  name="phonenumber" placeholder="04-XXXX-XXXX" pattern="[0-9]{2}-[0-9]{4}-[0-9]{4}" required>
					<label for="username"><b>Username</b></label>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script type="text/javascript">
    $(function(){
        $('#regista').click(function(e){
            
            var valid = this.checkValidity();
            if(valid){
            
            var fname = $('#fname').val();
            var sname = $('#sname').val();
            var upassword = $('#upassword').val();
            var email = $('#email').val();
            var phonenumber = $('#phonenumber').val();
            var username = $('#username').val();
            
                e.preventDefault();
                
                $.ajax({
                    type: 'POST',
                    url: 'process.php',
                    data: {fname: fname,sname: sname,upassword: upassword,
                    email: email,phonenumber: phonenumber,username: username}
                
                    success:function(data){
                                    Swal.fire({
                                    'title': 'Sucessful',
                                    'text': 'this is from sweetalert',
                                    'type': 'success'
            })
                    },
                    error:function(data){
                                    Swal.fire({
                                    'title': 'Error in input',
                                    'text': 'this is from sweetalert',
                                    'type': 'success'
            })
                    }
                    
                });
                alert('True');
            }else{
                alert('False');
            }
            
            
        });

        
        
    });
</script>
</body>
</html>
